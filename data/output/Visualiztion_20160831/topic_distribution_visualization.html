<!DOCTYPE html>
<!--
Use this file to visualize the distribution between the different authors category per each topic.
The following files needs to be provided in the same directory of this html:
* Topic_to_author_type_mapping.csv: 
- File header: topic_id,category,count
- Each entry is of the type <topic_id>,<category>,<count>
* topics_info.txt:
a file containing the data of the different topic distribution

This files are generated by the tun_topic_distribution_reporter application

This visualization is based on: http://bl.ocks.org/mbostock/3888852

To load the visualization:
1. From the cmd, get to the dir of this file + all the required files for visualization.
2. Run python -m SimpleHTTPServer 8888 &
3. From the browser, go to localhost:8888
-->
<meta charset="utf-8">
<style>

body {
  text-align: center;
}

svg {
  font: 10px sans-serif;
}

</style>
<body>
<section>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

// Define the margin, radius, and color scale. Colors are assigned lazily, so
// if you want deterministic behavior, define a domain for the color scale.
var m = 10,
    r = 100;

// Define a pie layout: the pie angle encodes the count of flights. Since our
// data is stored in CSV, the counts are strings which we coerce to numbers.
var pie = d3.layout.pie()
    .value(function(d) { return +d.count; })
    .sort(function(a, b) { return b.category - a.category; });

var arc = d3.svg.arc()
    .innerRadius(r / 2)
    .outerRadius(r);

d3.csv("topic_to_author_type_mapping.csv", function(error, flights) {
  if (error) throw error;

  var airports = d3.nest()
      .key(function(d) { return d.topic_id; })
      .entries(flights);

  // Insert an svg element (with margin) for each airport in our dataset. A
  // child g element translates the origin to the pie center.
  var svg = d3.select("body").selectAll("div")
      .data(airports)
    .enter().append("div") // http://code.google.com/p/chromium/issues/detail?id=98951
      .style("display", "inline-block")
      .style("width", (r + m) * 2 + "px")
      .style("height", (r + m) * 2 + "px")
    .append("svg")
      .attr("width", (r + m) * 2)
      .attr("height", (r + m) * 2)
    .append("g")
      .attr("transform", "translate(" + (r + m) + "," + (r + m) + ")");

  // Add a label for the airport. The `key` comes from the nest operator.
  svg.append("svg:image")
		.attr('x',-50)
	    .attr('y',-50)
	    .attr('width', 100)
	    .attr('height', 100)
	    .attr("xlink:href", function(d) {return "pics/" + d.key + ".png"})
   
  svg.append("text")
        .attr('x', 90)
		.attr('y', 90)
        .text(function(d) { return d.key; });

  // Pass the nested per-airport values to the pie layout. The layout computes
  // the angles for each arc. Another g element will hold the arc and its label.
  var g = svg.selectAll("g")
      .data(function(d) { return pie(d.values); })
    .enter().append("g");

  // Add a colored arc path, with a mouseover title showing the count.
  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) {
	  if (d.data.category == 'unlabeled')
	     return 'DDDDDD'
	  var redness = Math.ceil(parseFloat(d.data.category) * 255)
	  var greeness = Math.ceil((1-parseFloat(d.data.category)) * 255)
	  return 'rgb(' + redness + ',' + greeness + ',' + 0 + ')'	 
	})
    .append("title")
      .text(function(d) { return d.data.category + ": " + d.data.count; });

  // Add a label to the larger arcs, translated to the arc centroid and rotated.
  g.filter(function(d) { return d.endAngle - d.startAngle > .2; }).append("text")
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")rotate(" + angle(d) + ")"; })
      .text(function(d) { return d.data.category + ":" +d.data.count; });

  // Computes the label angle of an arc, converting from radians to degrees.
  function angle(d) {
    var a = (d.startAngle + d.endAngle) * 90 / Math.PI - 90;
    return a > 90 ? a - 180 : a;
  }
});

</script>

</section>

<script>

</script>
